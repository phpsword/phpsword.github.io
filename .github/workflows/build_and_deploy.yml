name: Build and deploy

on:
    push:
        branches:
            - master
        paths-ignore:
            - '**/README.md'
            - '**/LICENSE'
    pull_request:
        branches:
            - '**'
        paths-ignore:
            - '**/README.md'
            - '**/LICENSE'
    workflow_dispatch:

jobs:
    build_and_deploy:
        name: Build and deploy

        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup Node
                uses: actions/setup-node@v2
                with:
                    node-version: '18'

            -   name: Install and build
                run: |
                    yarn install
                    yarn docs:build

            -   name: Deploy
                uses: JamesIves/github-pages-deploy-action@v4
                with:
                    branch: publish
                    folder: docs/.vuepress/dist
